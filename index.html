<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ttt-bg">
        <div>
            <h1 class="mb-3 heading shadow">Tic tac Toe</h1>
        </div>
        <div class=" msg-container hide" >
            <h3 id="msg"></h3>
            <button id="new-btn">New Game</button>
        </div>
        <div class="row m-2 d-flex flex-row justify-content-center">
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
        </div>
        <div class="row m-2 d-flex flex-row justify-content-center">
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
        </div>
        <div class="row m-2 d-flex flex-row justify-content-center">
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
            <button class="col-4 w-25 shadow box "></button>
        </div>
        <div class="row d-flex flex-row justify-content-center">
            <button class="col-12" id="reset">Reset</button>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
